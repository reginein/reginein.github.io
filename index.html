<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Regine Grace Hisona In</title>

    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- JS -->
    <script language="javascript" type="text/javascript" src="js/lib/angular.js"></script>

<body ng-app="app" ng-controller="MainController as main" data-spy="scroll" data-target=".navbar" data-offset="100">
    <nav class="navbar navbar-inverse navbar-fixed-top banner">
        <div class="container-fluid">    
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            </div>   
            <div class="collapse navbar-collapse banner-navbar-collapse" id="myNavBar">
                <ul class="nav navbar-nav banner-navbar-nav">
                    <li class="active"><a href="#About">ABOUT ME<span class="sr-only">(current)</span></a></li>
                    <li><a href="#Experience">WORK EXPERIENCE</a></li>
                    <li><a href="#Skills">SKILLS</a></li>

                </ul>
            </div>
        </div>

        <div id="About" class="container-fluid content-section">
            <carousel id="myCarousel" interval="main.myInterval" no-wrap="main.noWrapSlides" ng-animate="false">
                <slide class="slide" ng-repeat="slide in main.aboutMeSlides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;" alt="{{slide.alt}}">

                        <h4></h4>
                        <p></p>
                    </div>

            </carousel>
        </div>
        <div id="Experience" class="container-fluid content-section">
            <h1><span class="glyphicon glyphicon-briefcase"></span> Work Experience</h1>
        </div>
        <div id="Skills" class="container-fluid content-section">
            <h1><span class="glyphicon glyphicon-pencil"></span> Technical Skills</h1>
		    <div class="center-block" style="width: 50%">
			    <canvas id="canvas" height="450" width="800"></canvas>
		    </div>
        </div>
        <div id="Education" class="container-fluid content-section">
            <h1><span class="glyphicon glyphicon-education"></span> Education</h1>
        </div>
        <div id="Contact" class="container-fluid content-section">

        </div>
        <div id="Hobbies" class="container-fluid content-section">

        </div>
