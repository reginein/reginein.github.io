<!DOCTYPE html>
<html>
  <head>
    <title>Kennegine - Contact Us!</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
  	<div id="wrapper">
      <div class="page-header">
        <h1 class="index-header banner-headline">kennegine</h1>
        <nav class="index-header">
          <a href="./snapshot.html">Snapshots</a> |
          <a href="#">About This Site</a> |
          <a href="./contact_us.html">Contact Us</a>
        </nav>
      </div>
      <div class="content">
        <form class="form-horizontal">
          <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="name-input">Name:&nbsp</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="name-input" placeholder="Name">
            </div>
          </div>
          <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="email-input">Email:&nbsp</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="email-input" placeholder="Email Address">
            </div>
          </div>
          <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="phone-input">Contact No.:&nbsp<small>(comma or space separated)</small></label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="phone-input" placeholder="Contact No.">
            </div>
          </div>
          <button type="submit" value="Submit" class="btn btn-success" id="submit" />Submit
        </form>
      </div>
      <div class="footer">This is a footer.
      </div>
    </div>
    <script language="javascript" type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="./js/home.js"></script>
  </body>
</html>
